        <!--main-->
        <div class="box content1">    
            <form action="mailto:wright.eric.n@gmail.com?Subject=Educational%20Website%20Contact" method="POST" enctype="text/plain">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required placeholder="First name..." autofocus>
                </div>
                <div>
                    <label for="lname">First Name</label>
                    <input type="text" name="lname" id="lname" required placeholder="Last name...">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required placeholder="Email...">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required>Your message goes here...</textarea>
                </div>
                <button id="form-button" type="reset">Reset</button>
                <button id="form-button" type="submit">Submit</button>
            </form>
        </div>
